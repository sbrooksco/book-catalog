services:
  bookdb:
    image: postgres:16
    container_name: bookdb
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass
      POSTGRES_DB: bookdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  book-service:
    build:
      context: ..
      dockerfile: book-service/docker/Dockerfile
    container_name: book-service
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      bookdb:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://bookdb:5432/bookdb
      DATABASE_USER: bookuser
      DATABASE_PASSWORD: bookpass